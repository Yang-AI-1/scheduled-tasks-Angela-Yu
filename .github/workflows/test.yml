name: Test Setup
on:
  workflow_dispatch:  # Manual trigger only
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check secrets are configured
        env:
          OMW_API_KEY: ${{ secrets.OMW_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        run: |
          if [ -z "$OMW_API_KEY" ]; then
            echo "OMW_API_KEY secret is not set!"
            echo "Go to Settings > Secrets > Actions and add it."
            exit 1
          else
            echo "OMW_API_KEY is configured"
          fi
          if [ -z "$TWILIO_ACCOUNT_SID" ]; then
            echo "TWILIO_ACCOUNT_SID secret is not set!"
            echo "Go to Settings > Secrets > Actions and add it."
            exit 1
          else
            echo "TWILIO_ACCOUNT_SID is configured"
          fi
          if [ -z "$TWILIO_AUTH_TOKEN" ]; then
            echo "TWILIO_AUTH_TOKEN secret is not set!"
            echo "Go to Settings > Secrets > Actions and add it."
            exit 1
          else
            echo "TWILIO_AUTH_TOKEN is configured"
          fi
          echo ""
          echo "All secrets are configured!"

      - name: Check required files exist
        run: |
          echo "Checking for required files..."
          if [ -f "rain_main.py" ]; then
            echo "rain_main.py found"
          else
            echo "rain_main.py not found!"
            exit 1
          fi
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt found"
          else
            echo "requirements.txt not found!"
            exit 1
          fi
          echo ""
          echo "All required files found!"

      - name: Test Python syntax
        run: python -m py_compile rain_main.py && echo "Python syntax OK"

      - name: Test API connection
        env:
          OMW_API_KEY: ${{ secrets.OMW_API_KEY }}
        run: |
          python - <<EOF
          import requests
          import os
          api_key = os.getenv("OMW_API_KEY")
          url = "https://api.openweathermap.org/data/2.5/forecast?"
          params = {"lat": -1.3026148, "lon": 36.828842, "appid": api_key, "cnt": 4}
          response = requests.get(url, params=params)
          if response.status_code == 200:
              print("OpenWeather API connection successful!")
          else:
              print(f"API connection failed with status code: {response.status_code}")
              exit(1)
          EOF

      - name: Success
        run: |
          echo ""
          echo "========================================"
          echo "  All checks passed!"
          echo "  Your setup is ready to go."
          echo "========================================"
